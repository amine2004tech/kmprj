<!DOCTYPE html>
<html>
<body>

<h2>Créer un objet à partir d'une chaine de caractères JSON</h2>

<p id="demo"></p>

<script>
let text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';

const myObj = JSON.parse(text);
let resultat ="";
for ( i=0;i<=2;i++)
{
	resultat += myObj.employees[i].firstName + " " + myObj.employees[i].lastName + ",";
}

document.getElementById("demo").innerHTML =resultat;


</script>

</body>
</html>
