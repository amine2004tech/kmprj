<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>Cours sur AJAX</h2>
<button type="button" onclick="loadDoc()">Changer le Contenu de la page</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =  this.responseText;
  }
  xhttp.open("GET", "TPAJAX.txt");
  xhttp.send();
}
</script>

</body>
</html>
